<md-content flex layout="column" class="md-padding">
    <div layout="column" class="md-whiteframe-24dp" flex>
        <list-view template-url="controllers/iap/ics234/objectives.html"></list-view>
    </div>
</md-content>

<md-content flex layout="column" class="md-padding">
    <div layout="column" class="md-whiteframe-24dp" flex layout-padding>
        <span ng-show="objective">
        <grp-form-buttons flex-gt-md="auto" flex
                          title="{{objective.attributes.Text ? 'Objective:'.concat(objective.attributes.Text) : 'New Objective'}}"
                          save="saveObjective()"
                          delete="deleteObjective($event)"
                          hide-delete="objective.attributes.GlobalID === 'new'"
                          hide-export="true"
                          cancel="cancel()">
</grp-form-buttons>
        <form-view template-url="controllers/iap/ics234/objective/objective.html"></form-view>
        </span>
        <div ng-hide="objective" layout="column" layout-align="center center" flex>
            <div style="margin-left:-24px">
                <md-icon style="font-size: 96px;" class="material-icons">arrow_back</md-icon>
            </div>
            <div style="padding-top:40px; padding-left: 65px"><h2>Select Objective</h2></div>
        </div>
    </div>
</md-content>
