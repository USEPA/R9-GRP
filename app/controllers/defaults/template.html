<grp-toolbar state="$state"></grp-toolbar>

<div layout="row" flex ui-view>
    <md-content flex layout="column" class="md-padding">
        <div class="md-padding md-whiteframe-24dp" flex>
            <h2>Select defaults to work on</h2>
            <md-list>
                <md-list-item class="md-2-line" ui-sref=".objectives">
                    <div class="md-list-item-text" layout="column">
                        <h3>Incident Objectives (ICS 202)</h3>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item class="md-2-line" ui-sref=".ics234">
                    <div class="md-list-item-text" layout="column">
                        <h3>Work Analysis Matrix (ICS 234)</h3>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item class="md-2-line" ui-sref=".assignments">
                    <div class="md-list-item-text" layout="column">
                        <h3>Assignment List (ICS 204)</h3>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </div>
    </md-content>
</div>
