<md-content id="sitePanel" layout="column" flex layout-padding>

    <grp-form-buttons title="Strategies"
                      save="save()"
                      hide-delete="true"
                      hide-export="true"
                      cancel="$state.go('main')"
                      ng-hide="$state.includes('main.inland_site.strategies.strategy')">
        <md-button ng-click="$state.go('main.inland_site.strategies.strategy', {strategyid: 'new'})"
                   class="md-raised md-primary">Add Strategy
        </md-button>
    </grp-form-buttons>
    <div ng-hide="$state.includes('main.inland_site.strategies.strategy')">
        <md-input-container class="md-block">
            <label>{{inlandSites.site.fields.Strategies_Comments.alias}}:</label>
                    <textarea class="form-control" ng-model="site.attributes.Strategies_Comments"
                              maxlength="{{site.fields.Strategies_Comments.length}}"></textarea>
        </md-input-container>
    </div>
    <md-list ng-hide="$state.includes('main.inland_site.strategies.strategy')">
        <md-list-item class="md-2-line"
                      ng-click="$state.go('main.inland_site.strategies.strategy', {strategyid: strategy.attributes.GlobalID})"
                      ng-repeat="strategy in inlandSites.site.strategies"
                      ng-mouseenter="highlightStrategy(strategy)"
                      ng-mouseleave="removeStrategyHighlight(strategy)">
            <div class="md-list-item-text" layout="column">
                <h3>Strategy: {{ strategy.attributes.Name }}</h3>
                <p style="max-width: 95%">Objective: {{ strategy.attributes.Objective }}</p>
                <!--<p>{{ item.notes }}</p>-->
                <md-switch class="md-primary md-secondary"
                           ng-change="toggleBooms(strategy.attributes.GlobalID, strategy.visible)"
                           ng-model="strategy.visible"
                           aria-label="Turn layer on/off"></md-switch>
            </div>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
    <div ui-view ng-show="$state.includes('main.inland_site.strategies.strategy')"></div>
</md-content>
