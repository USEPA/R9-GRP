<md-content id="strategiesPanel" layout="column" layout-padding>
    <div layout="row" ng-hide="$state.includes('main.coastal_site.strategies.strategy')">
        <span flex>
            <h2>Strategies</h2>
        </span>
        <span flex></span>
        <span>
            <md-button ng-click="$state.go('main.coastal_site.strategies.strategy', {strategyid: 'new'})" class="md-raised md-primary">Add Strategy</md-button>
        </span>
    </div>

    <md-list ng-hide="$state.includes('main.coastal_site.strategies.strategy')">
        <md-list-item class="md-2-line"
                      ng-click="$state.go('main.coastal_site.strategies.strategy', {strategyid: strategy.attributes.GlobalID})"
                      ng-repeat="strategy in coastalSites.site.strategies"
                      ng-mouseenter="highlightStrategy(strategy)"
                      ng-mouseleave="removeStrategyHighlight(strategy)">
            <div class="md-list-item-text" layout="column">
                <h3>Strategy: {{ strategy.attributes.Name }}</h3>
                <p style="max-width: 95%">Objective: {{ strategy.attributes.Objective }}</p>
                <!--<p>{{ item.notes }}</p>-->
                <md-switch class="md-primary md-secondary"
                           ng-change="toggleBooms(strategy.attributes.GlobalID, strategy.visible)"
                           ng-model="strategy.visible"
                           aria-label="Turn layer on/off"></md-switch>
            </div>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
    <div ui-view ng-show="$state.includes('main.coastal_site.strategies.strategy')"></div>
</md-content>
